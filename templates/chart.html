<!DOCTYPE html>
<html>
<head>
    <title>蛋白质数据图表</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #main {
            width: 80vw; /* 使用视口宽度作为单位 */
            height: 60vh; /* 使用视口高度作为单位 */
            max-width: 1000px; /* 最大宽度限制 */
            max-height: 600px; /* 最大高度限制 */
            margin: auto; /* 水平居中 */
            min-width: 300px; /* 最小宽度，确保图表在小屏幕上也能看得清楚 */
            min-height: 200px; /* 最小高度 */
        }
    </style>
</head>
<body>
    <h1>蛋白质数据图表</h1>
    <form id="queryForm">
        <label for="proteinID">输入 ProteinID：</label>
        <input type="text" id="proteinID" name="proteinID">
        <input type="submit" value="提交">
    </form>
    <div id="main"></div>
    <script>
        var speciesColors = {
            'At': '#1f77b4',
            'Ch': '#ff7f0e',
            'Os': '#2ca02c',
            'Sl': '#d62728',
            'Zm': '#9467bd',
        };

        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var proteinID = document.getElementById('proteinID').value;
            fetchData(proteinID);
        });

        function fetchData(proteinID) {
            var url = '/data';
            if (proteinID) {
                url += '?proteinID=' + encodeURIComponent(proteinID); // 如果提供了 proteinID，则将其附加到 URL 上
            }

            fetch(url).then(response => response.json()).then(data => {
                // 按 speciesName 排序，相同物种内按 value 排序
                data.sort((a, b) => {
                    if (a.speciesName === b.speciesName) {
                        return a.average - b.average;
                    }
                    return a.speciesName.localeCompare(b.speciesName);
                });
                renderChart(data);
            });
        }

        function renderChart(data) {
            var chartDom = document.getElementById('main');
            var myChart = echarts.init(chartDom);
            var option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {type: 'shadow'}
                },
                title: {
                    text: 'Error Bar Chart'
                },
                legend: {
                    data: ['bar', 'error'],
                    right: 10  // Position legend at the bottom
                },
                grid: {
                    left: '10%',
                    right: '10%',
                    bottom: '15%',  // Leave space for the legend and dataZoom
                    containLabel: true
                },
                dataZoom: [
                    {
                        type: 'slider',
                        start: 0,
                        end: 10,
                        bottom: 30  // Position dataZoom closer to x-axis
                    },
                    {
                        type: 'inside',
                        start: 0,
                        end: 100
                    }
                ],
                xAxis: {
                    type: 'category',
                    data: data.map(item => item.proteinID)
                },
                yAxis: {
                    min: "0",
                    type: 'value',
                    scale: true  // Scale axis according to the data
                },
                series: [
                    {
                        name: 'bar',
                        type: 'bar',
                        data: data.map(item => ({
                            value: item.average,
                            itemStyle: {
                                color: speciesColors[item.speciesName] || '#7f7f7f'
                            }
                        })),
                        z: 2
                    },
                    {
                        name: 'error',
                        type: 'custom',
                        renderItem: function(params, api) {
                            var xValue = params.dataIndex;
                            var highPoint = api.coord([xValue, api.value(2)]);
                            var lowPoint = api.coord([xValue, api.value(1)]);
                            var speciesName = data[xValue].speciesName;
                            var barWidth = api.size([1, 0])[0] * 0.1;
                            return {
                                type: 'group',
                                children: [{
                                    type: 'line',
                                    shape: {
                                        x1: highPoint[0] - barWidth, y1: highPoint[1],
                                        x2: highPoint[0] + barWidth, y2: highPoint[1]
                                    },
                                    style: {
                                        stroke: speciesColors[speciesName] || 'black',
                                        lineWidth: 2
                                    }
                                }, {
                                    type: 'line',
                                    shape: {
                                        x1: highPoint[0], y1: highPoint[1],
                                        x2: lowPoint[0], y2: lowPoint[1]
                                    },
                                    style: {
                                        stroke: speciesColors[speciesName] || 'black',
                                        lineWidth: 2
                                    }
                                }, {
                                    type: 'line',
                                    shape: {
                                        x1: lowPoint[0] - barWidth, y1: lowPoint[1],
                                        x2: lowPoint[0] + barWidth, y2: lowPoint[1]
                                    },
                                    style: {
                                        stroke: speciesColors[speciesName] || 'black',
                                        lineWidth: 2
                                    }
                                }]
                            };
                        },
                        data: data.map(item => [item.proteinID, item.average - item.error, item.average + item.error]),
                        z: 3
                    }
                ]
            };

            myChart.setOption(option);
            window.onresize = function() {
                myChart.resize();
            };
        }

        fetchData(); // Initial load without proteinID to display all data
    </script>
</body>
</html>
