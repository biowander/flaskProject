<!DOCTYPE html>
<html>
<head>
    <title>蛋白质数据图表</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #main {
            width: 80vw;
            height: 60vh;
            max-width: 1000px;
            max-height: 600px;
            margin: auto;
            min-width: 300px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>蛋白质数据图表</h1>
    <form id="queryForm">
        <label for="proteinID">输入 ProteinID：</label>
        <input type="text" id="proteinID" name="proteinID">
        <input type="submit" value="提交">
    </form>
    <div id="main"></div>
    <script>
        var speciesColors = {
            'At': '#1f77b4',
            'Ch': '#ff7f0e',
            'Os': '#2ca02c',
            'Sl': '#d62728',
            'Zm': '#9467bd',
        };

        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var proteinID = document.getElementById('proteinID').value;
            fetchData(proteinID);
        });

        function fetchData(proteinID) {
            var url = '/data' + (proteinID ? '?proteinID=' + encodeURIComponent(proteinID) : '');
            fetch(url).then(response => response.json()).then(data => {
                data.sort((a, b) => a.speciesName.localeCompare(b.speciesName));
                renderChart(data);
            });
        }

        function renderChart(data) {
            var chartDom = document.getElementById('main');
            var myChart = echarts.init(chartDom);
            var option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { type: 'shadow' },
                    formatter: function (params) {
                        var tooltipText = '';
                        params.forEach(function (item) {
                            if (item.seriesName === 'bar') {
                                tooltipText += 'Protein ID: ' + item.name + '<br/>';
                                tooltipText += 'Average: ' + item.data.value.toFixed(5) + '<br/>';
                                // Assuming error is provided in item.data.error
                                tooltipText += 'Std Dev: ' + item.data.error.toFixed(5) + '<br/>';
                            }
                        });
                        return tooltipText;
                    }
                },
                title: {
                    text: 'Error Bar Chart'
                },
                legend: {
                    data: ['bar'],
                    align: 'right',
                    right: 10
                },
                grid: {
                    left: '10%',
                    right: '10%',
                    bottom: '15%',
                    containLabel: true
                },
                dataZoom: [
                    {
                        type: 'slider',
                        start: 0,
                        end: 0.05,
                        bottom: 30  // Position dataZoom closer to x-axis
                    },
                    {
                        type: 'inside',
                        start: 0,
                        end: 100
                    }
                ],
                xAxis: {
                    type: 'category',
                    data: data.map(item => item.proteinID)
                },
                yAxis: {
                    min: "0",
                    type: 'value',
                    scale: true  // Scale axis according to the data
                },
                series: [
                    {
                        name: 'bar',
                        type: 'bar',
                        data: data.map(item => ({
                            value: item.average,
                            error: item.error, // Assuming the backend provides an 'error' field
                            itemStyle: {
                                color: speciesColors[item.speciesName] || '#7f7f7f'
                            }
                        })),
                        z: "2"
                    },
                    {
                        name: 'error',
                        type: 'custom',
                        renderItem: function(params, api) {
                            var xValue = params.dataIndex;
                            var highPoint = api.coord([xValue, api.value(2)]);
                            var lowPoint = api.coord([xValue, api.value(1)]);
                            var speciesName = data[xValue].speciesName;
                            var barWidth = api.size([1, 0])[0] * 0.1;
                            return {
                                type: 'group',
                                children: [{
                                    type: 'line',
                                    shape: {
                                        x1: highPoint[0] - barWidth, y1: highPoint[1],
                                        x2: highPoint[0] + barWidth, y2: highPoint[1]
                                    },
                                    style: {
                                        stroke: speciesColors[speciesName] || 'black',
                                        lineWidth: 2
                                    }
                                }, {
                                    type: 'line',
                                    shape: {
                                        x1: highPoint[0], y1: highPoint[1],
                                        x2: lowPoint[0], y2: lowPoint[1]
                                    },
                                    style: {
                                        stroke: speciesColors[speciesName] || 'black',
                                        lineWidth: 2
                                    }
                                }, {
                                    type: 'line',
                                    shape: {
                                        x1: lowPoint[0] - barWidth, y1: lowPoint[1],
                                        x2: lowPoint[0] + barWidth, y2: lowPoint[1]
                                    },
                                    style: {
                                        stroke: speciesColors[speciesName] || 'black',
                                        lineWidth: 2
                                    }
                                }]
                            };
                        },
                        data: data.map(item => [item.proteinID, item.average - item.error, item.average + item.error]),
                        z: 3
                    }
                ]
            };

            myChart.setOption(option);
            window.onresize = myChart.resize;
        }

        fetchData(); // Initial load without proteinID to display all data
    </script>
</body>
</html>
